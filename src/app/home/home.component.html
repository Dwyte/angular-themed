<app-navbar></app-navbar>
<div style="width: 100%;height: 90%; background-color: black;color: white; background-image: url('assets/simple.png');background-repeat: no-repeat;
    background-size: 100% 100%;">

	<mat-card style="width: 40%; float:left; margin: 5%; background-color: rgba(0,0,0,0.5);">
		<form (submit)="onSubmit()">
			<mat-form-field style="width: 100%;">
	    		<input matInput [(ngModel)]="name" name="name" placeholder="Name">
	    	</mat-form-field>
	    	<mat-form-field style=" display: inline-block;">
	    		<input matInput [(ngModel)]="lrn" name="lrn" placeholder="LRN" >
	    	</mat-form-field>
	    	<mat-form-field style="display: inline-block; float: right;">
			  <input matInput name="date" [(ngModel)]="date" [matDatepicker]="picker3" placeholder="Birthdate">
			  <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
			  <mat-datepicker #picker3></mat-datepicker>
			</mat-form-field>
		{{date}}
	    	<br><br>
	    	<mat-form-field style="display: inline-block; float: left; ">
			  <mat-select matInput [(ngModel)]="grade"  name="grade" placeholder="Year Level">
			    <mat-option value="democratic">Grade 7</mat-option>
			    <mat-option value="progressive">Grade 8</mat-option>
			    <mat-option value="democratic">Grade 9</mat-option>
			    <mat-option value="progressive">Grade 10</mat-option>
			    <mat-option value="democratic">Grade 11</mat-option>
			    <mat-option value="progressive">Grade 12</mat-option>
			  </mat-select>
			</mat-form-field>
	    	<mat-form-field style=" display: inline-block; float: right;">
	    		<input matInput [(ngModel)]="section" name="section" placeholder="Section" >
	    	</mat-form-field>
	
	    	<br><br>
	    	<button style="display: block; width: 100%; background-color: green; color:white;"type="submit" mat-flat-button  >Submit</button>


	    </form>	
	</mat-card>
</div>
